<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>阿里云盘分享链接搜索</title>
    <!-- 引入文件 -->
    				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
        <script type="text/javascript" charset="utf8" src="https://lib.baomitu.com/jquery/3.6.0/jquery.js"></script>
        <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
</head>
<style>
	.dataTables_wrapper .dataTables_filter{
		    color: white;
		    display: grid;
		    height: 200px;
		    width: 100%;
		    align-content: center;
		    justify-content: center;
	}
	.dataTables_wrapper .dataTables_filter input {
	    height: 50px;
	    border-radius: 10px;
	    width: 350px;
					font-size: 20px;
					text-align: center; 
					padding: 6px 10px;
					border: 1px solid #ccc;
					outline: none; /* 删除鼠标焦点样式 */
	}
</style>
<script type="text/javascript" language="javascript" class="init">
$(document).ready(function() {
    $('#example').DataTable( {
        "fnPreDrawCallback": function( oSettings ) {
            $('.dataTables_filter input').attr({'name':'search','placeholder': '搜索阿里分享链接✍️️'});//提示
        },
								// "dom": '<"top"f>rt<"bottom"flp><"clear">',
								"dom": '<"top"f >rt<"bottom"ilp><"clear">',//dom定位
								// "scrollX": "true",
								// "scrollY": "500px",
								// "scrollCollapse": true,
        "paging": true,
        "ordering": false,
        "info": false,
        "searching": true,
								"ajax": "https://gist.githubusercontent.com/baidu8/642d1a1329b530a675860010e751a2db/raw/alfx.json",
								"columns": [
								            {"data": "name",
																					"title":"名称链接👇",
																					},
								            {
								                "data": "url", 
								                "title":"点击直达👇",
								                "render": function (data, type, row) {
								                  return '<a href='+data+' target="_blank">'+'点此前往'+'</a>'
								                }
								            }
								        ],
        // "columns": [
        //     { "data": "name" },
        //     { "data": "salary" }
        // ],
								 language: {
								     url:"zh_CN.txt"
								 },

    } );
} );
</script>
<body>

	<div class="container">
		<div class="col-md-12">
			<center><img style="background-color:transparent;" src="https://q1.qlogo.cn/g?b=qq&nk=726817119&s=640" width="120px"></center>

    <table id="example" class="display" width="100%">

    </table>
		</div>
	</div>
</body>
</html>
